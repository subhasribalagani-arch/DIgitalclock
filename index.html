<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viepoint" content="width=device-width, initial-scale=0.1">
        <title>digital clock</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    
    </head>
    <body>
        
        <div class="box">
        
            <div class ="clock-container">
                <h1 class="clock" id="clock">00:00:00 AM</h1>
            </div>
            <div class="date-container">
                <h1 class="date" id="date">00:00:0000</h1>
             </div>
        </div>
          
            <div  class="container">
            <input type="checkbox" id="toggle">
        </div>
        
        <script src="script.js"></script>

    </body>
</html>
